<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
        <script src="https://kit.fontawesome.com/c94371fc1c.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <form class="js-validate form-signin p-5">
            <!-- Logo -->
            <div class="text-center">
              <a href="../home/index.html" aria-label="Space">
                <img class="mb-3" src="../../assets/svg/logos/logo-short.svg" alt="Logo" width="60" height="60">
              </a>
            </div>
            <!-- End Logo -->
        
            <!-- Title -->
            <div class="text-center mb-4">
              <h1 class="h3 mb-0">Connecte toi</h1>
              <p>Connecte toi pour avoir accès à tes informations et au reste du contenu</p>
            </div>
            <!-- End Title -->
        
            <!-- Input -->
            <div class="js-form-message mb-3">
              <div class="js-focus-state input-group form">
                <div class="input-group-prepend form__prepend">
                  <span class="input-group-text form__text">
                    <span class="fa fa-user form__text-inner"></span>
                  </span>
                </div>
                <input type="email" class="form-control form__input" name="email" required
                       placeholder="Email"
                       aria-label="Email"
                       data-msg="Please enter a valid email address."
                       data-error-class="u-has-error"
                       data-success-class="u-has-success">
              </div>
            </div>
            <!-- End Input -->
        
            <!-- Input -->
            <div class="js-form-message mb-3">
              <div class="js-focus-state input-group form">
                <div class="input-group-prepend form__prepend">
                  <span class="input-group-text form__text">
                    <span class="fa fa-lock form__text-inner"></span>
                  </span>
                </div>
                <input type="password" class="form-control form__input" name="password" required
                       placeholder="Password"
                       aria-label="Password"
                       data-msg="Your password is invalid. Please try again."
                       data-error-class="u-has-error"
                       data-success-class="u-has-success">
              </div>
            </div>
            <!-- End Input -->
        
            <div class="row mb-3">
              <div class="col-6">
                <!-- Checkbox -->
                <div class="custom-control custom-checkbox d-flex align-items-center text-muted">
                  <input type="checkbox" class="custom-control-input" id="rememberMeCheckbox">
                  <label class="custom-control-label" for="rememberMeCheckbox">
                    Se souvenir de moi
                  </label>
                </div>
                <!-- End Checkbox -->
              </div>
        
              <div class="col-6 text-right">
                <a class="float-right" href="recover-account.html">Mot de passe oublié?</a>
              </div>
            </div>
        
            <div class="mb-3">
              <button type="submit" class="btn btn-block btn-primary">Se connecter</button>
            </div>
        
            <div class="text-center mb-3">
              <p class="text-muted">Vous n'avez pas encore de compte ? <a href="signup-simple.html">Inscrivez-vous</a></p>
            </div>
        
            <!-- Divider -->
            <div class="text-center u-divider-wrapper my-3">
              <span class="u-divider u-divider--xs u-divider--text">OU</span>
            </div>
            <!-- End Divider -->
        
            <!-- Signin Social Buttons -->
            <div class="row mx-gutters-2 mb-4">
              <div class="col-sm-6 mb-2 mb-sm-0">
                <button type="button" class="btn btn-block btn-sm btn-facebook">
                  <span class="fab fa-facebook-f mr-2"></span>
                  Se connecter avec Facebook
                </button>
              </div>
              <div class="col-sm-6">
                <button type="button" class="btn btn-block btn-sm btn-twitter">
                  <span class="fab fa-twitter mr-2"></span>
                  Se connecter avec Twitter
                </button>
              </div>
            </div>
    </body>
</html>
